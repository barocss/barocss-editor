<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barocss Editor - DOM View Test</title>
    <style>
      html, body { margin: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background:#f5f5f5; }
      #app { padding: 0; height: 100%; position: relative; }
      .split-layout { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; gap: 0; padding: 0; }
      .split-layout-left { flex: 1; overflow: hidden; display: flex; flex-direction: column; height: 100%; }
      .split-layout-right { width: 500px; flex-shrink: 0; height: 100%; overflow: hidden; display: flex; flex-direction: column; }
      .container { background:#fff; border: 0; border-radius: 0; padding:16px; height: 100%; position:relative; overflow: auto; }
      .barocss-editor-content { min-height: 200px; outline: none; padding: 12px; }
      .barocss-editor-content:focus { box-shadow: 0 0 0 3px rgba(0,122,204,0.1); border-radius:4px; }
      
      /* Document structure */
      .document { line-height: 1.6; }
      .heading { margin: 1.5em 0 0.5em 0; font-weight: 600; }
      .heading h1 { font-size: 2em; color: #333; }
      .heading h2 { font-size: 1.5em; color: #444; }
      .heading h3 { font-size: 1.25em; color: #555; }
      .paragraph { margin: 0.5em 0; }
      
      /* Text marks */
      .text { display: inline; }
      .mark-bold { font-weight: bold; }
      .mark-italic { font-style: italic; }
      
      /* Images */
      img { vertical-align: middle; margin: 0 2px; }
      
      /* 새로운 노드 타입 스타일 */
      .blockquote {
        border-left: 4px solid #ddd;
        margin: 1em 0;
        padding: 0.5em 1em;
        background-color: #f9f9f9;
        font-style: italic;
      }
      
      .code-block {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 1em;
        margin: 1em 0;
        overflow-x: auto;
      }
      
      .code-content {
        font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
        font-size: 0.9em;
        line-height: 1.4;
        color: #333;
      }
      
      .horizontal-rule {
        border: none;
        border-top: 2px solid #ddd;
        margin: 2em 0;
      }
      
      .list {
        margin: 1em 0;
        padding-left: 2em;
      }
      
      .list-bullet {
        list-style-type: disc;
      }
      
      .list-ordered {
        list-style-type: decimal;
      }
      
      .list-item {
        margin: 0.5em 0;
      }
      
      .table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      .table caption.table-caption {
        caption-side: top;
        text-align: left;
        font-weight: 600;
        color: #444;
        padding: 0.5em 0;
      }
      thead.table-head {
        background: #fafafa;
        border-bottom: 2px solid #ddd;
      }
      thead.table-head .table-cell {
        font-weight: 600;
        border-right: 1px solid #e5e5e5;
      }
      
      .table-row {
        border-bottom: 1px solid #ddd;
      }
      
      .table-cell {
        padding: 0.5em;
        border-right: 1px solid #ddd;
        vertical-align: top;
      }
      
      .table-cell:last-child {
        border-right: none;
      }
      
      /* Button styling */
      button { 
        background: #007acc; 
        color: white; 
        border: none; 
        padding: 8px 16px; 
        border-radius: 4px; 
        cursor: pointer; 
        margin-bottom: 16px;
        font-size: 14px;
      }
      button:hover { background: #005a9e; }

      /* Editor toolbar for manual testing */
      .editor-toolbar-wrap {
        flex-shrink: 0;
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
      }
      .editor-toolbar-wrap button {
        margin: 0;
        padding: 6px 10px;
        font-size: 13px;
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .editor-toolbar-wrap button:hover {
        background: #e8e8e8;
        border-color: #ccc;
      }
      .editor-toolbar-wrap button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .editor-toolbar-wrap .toolbar-sep {
        width: 1px;
        height: 20px;
        background: #ddd;
        margin: 0 4px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="split-layout">
        <div class="split-layout-left">
          <div id="editor-toolbar" class="editor-toolbar-wrap" aria-label="Formatting toolbar"></div>
          <div id="editor-container" class="container"></div>
        </div>
        <div class="split-layout-right" id="devtool-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
