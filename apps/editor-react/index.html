<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaroCSS Editor - React Renderer Test</title>
    <style>
      html, body { margin: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background: #f5f5f5; }
      #root { padding: 0; height: 100%; position: relative; box-sizing: border-box; }
      .editor-react-app { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: row; }
      .split-layout-left { flex: 1; min-width: 0; overflow: auto; display: flex; flex-direction: column; background: #fff; }
      .split-layout-right { width: 500px; flex-shrink: 0; overflow: hidden; display: flex; flex-direction: column; background: #fff; border-left: 1px solid #e0e0e0; }
      .editor-view-root { flex: 1; min-height: 0; overflow: auto; padding: 24px; }
      .document { line-height: 1.6; }
      .heading { margin: 1.5em 0 0.5em 0; font-weight: 600; }
      .heading h1 { font-size: 2em; color: #333; margin: 0; }
      .heading h2 { font-size: 1.5em; color: #444; margin: 0; }
      .paragraph { margin: 0.5em 0; }
      .text { display: inline; }
      .editor-content { min-height: 200px; outline: none; padding: 12px; }
      .editor-content:focus { box-shadow: 0 0 0 2px rgba(0,122,204,0.2); border-radius: 6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
